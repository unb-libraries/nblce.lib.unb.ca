dockworker:
  version: '6'
  application:
    name: New Brunswick Literature Curriculum in English
    uri: https://nblce.lib.unb.ca
    description: >
      New Brunswick Literature Curriculum in English is a guided reading tool for those who want to know more about New Brunswick literature.
    topics:
      - information technology
      - history
      - research
    identifiers:
      id: nblce.lib.unb.ca
      slug: nblce-lib-unb-ca
      short_slug: hit
      uuid: 3108
    framework:
      name: Drupal
      version: 9
      startup_finished_marker: '99_zz_notify_user_URI'
      endpoint:
        name: http
        port: 80
        readiness_timeout: 15
    license:
      license: MIT
      holder: University of New Brunswick Libraries
    shell:
      path: /bin/sh
  endpoints:
    env:
      - dev
      - prod
    deployments:
      nblce-lib-unb-ca:
        default: true
        managed: true
        name: nblce-lib-unb-ca
      drupal-mysql-lib-unb-ca:
        managed: false
        name: mysql
      drupal-redis-lib-unb-ca:
        managed: false
        name: redis
      drupal-solr-lib-unb-ca:
        managed: false
        name: solr
  workflows:
    vcs:
      type: github
      owner: unb-libraries
      name: nblce.lib.unb.ca
    jira:
      project_keys:
        - NBLCE
    image:
      name: ghcr.io/unb-libraries/nblce.lib.unb.ca
      parent: ghcr.io/unb-libraries/drupal:9.x-2.x-unblib
      repository: GitHub
      push-branches:
        - dev
        - prod
    e2e_tests:
        - id: core
          frequency: '*/5 * * * *'
          source_files:
            - .dockworker/tests/e2e/nblce.lib.unb.ca.yml
          namespaces:
            - prod
