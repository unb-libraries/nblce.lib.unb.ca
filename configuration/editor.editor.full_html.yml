uuid: 78e1e0a6-9869-434f-9d41-07e4e5f6cf8a
langcode: en
status: true
dependencies:
  config:
    - filter.format.full_html
  module:
    - ckeditor5
format: full_html
editor: ckeditor5
settings:
  toolbar:
    items:
      - heading
      - '|'
      - bold
      - italic
      - superscript
      - '|'
      - link
      - bulletedList
      - numberedList
      - outdent
      - indent
      - '|'
      - alignment
      - '|'
      - blockQuote
      - specialCharacters
      - insertTable
      - horizontalLine
      - '|'
      - style
      - '|'
      - sourceEditing
      - fullScreen
  plugins:
    ckeditor5_alignment:
      enabled_alignments:
        - center
        - justify
        - left
        - right
    ckeditor5_heading:
      enabled_headings:
        - heading2
        - heading3
        - heading4
        - heading5
        - heading6
    ckeditor5_list:
      properties:
        reversed: false
        startIndex: true
      multiBlock: true
    ckeditor5_sourceEditing:
      allowed_tags:
        - '<span>'
        - '<h2 id>'
        - '<h3 id>'
    ckeditor5_style:
      styles:
        -
          label: 'Small tab'
          element: '<span class="ml-3">'
        -
          label: 'Medium tab'
          element: '<span class="ml-5">'
        -
          label: 'Large tab'
          element: '<span class="indent-lg">'
        -
          label: Subtitle
          element: '<span class="subtitle">'
        -
          label: 'Hanging indent'
          element: '<p class="biblio">'
        -
          label: 'Tight list item'
          element: '<li class="list-item-compact">'
        -
          label: 'List lower alpha'
          element: '<ol class="list-lower-alpha">'
        -
          label: 'List lower roman'
          element: '<ol class="list-lower-roman">'
        -
          label: 'List unbulleted'
          element: '<ul class="list-no-bullets">'
    editor_advanced_link_link:
      enabled_attributes:
        - aria-label
        - class
        - id
        - rel
        - target
image_upload:
  status: false
